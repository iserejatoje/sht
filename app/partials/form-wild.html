<div class="form_wrapper wild sky">
    <div class="container">
        <div class="headline">Свяжитесь с нами</div>
        <div class="headline-bottom">Оставьте заявку, наш специалист свяжется с Вами в ближайшее время</div>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            <input type="hidden" name="action" value="feedback">
            <div class="center">
                <a href="tel:8 (3842) 36-90-70" class="phone"><svg width="32" height="32"><use xlink:href="#phone_black"></use></svg>8 (3842) 36-90-70</a>
                <a href="mailto:tksxt@yandex.ru" class="email"><svg width="32" height="32"><use xlink:href="#letter_black"></use></svg>tksxt@yandex.ru</a>
            </div>
            <div class="row">
                <div class="column">
                    <div class="row">
                        <input type="text" name="firstname" placeholder="Имя">
                    </div>
                    <div class="row">
                        <input type="tel" minlength="18" name="phone" required placeholder="Телефон *">
                    </div>
                    <div class="row">
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="column">
                    <textarea name="message" placeholder="Сообщение"></textarea>
                </div>
            </div>
            <div class="row last">
                <div class="column">
                    <label class="checkbox">
                        <input checked required type="checkbox">
                        <span>
                                <svg width="12" height="10"><use xlink:href="#check_sky"></use></svg>
                            </span>
                        Согласен с условиями обработки&nbsp;<a href="/" class="privacy-link" target="_blank">персональных данных</a>
                    </label>
                </div>
                <div class="column end">
                    <button class="button button-orange" type="submit">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</div>
